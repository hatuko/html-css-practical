<!DOCTYPE html>
<html>

<head>
  <title>模写コーディング課題</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1><a href="#myprofile"> MyProfile</a></h1>
    <nav>
      <ul class="about-works">
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <article>
      <div id="image-main">
        <img src="images/main.png" alt=カメラ写真>
      </div>

      <!-- About -->
      <section class="about">
        <h2 id="about">About</h2>
        <div class="about-contents">
          <img id="about-photo" src="images/about.png" alt=顔写真 class="photo">
          <div id="content">
            <h2 class="name">Kazuki Asahina</h2>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCannon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Works -->

      <section class="works">
        <h2 id="works">Works</h2>
        <div class="works-flex">
          <div class="item">
            <img id="works1" src="images/works1.png" alt="日本海の写真">
            <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した１枚</p>
          </div>
          <div class="item">
            <img id="works2" src="images/works2.png" alt="御嶽山の写真">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="item">
            <img id="works3" src="images/works3.png" alt="京都の写真">
            <p>京都で撮影した、明け方の古き良き日本の街並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>

  <footer>
    <span id="copyright">&copy;MyProfile.All rights reserved.</span>
  </footer>
</body>

</html>
